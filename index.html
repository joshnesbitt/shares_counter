<!DOCTYPE html>
<html>
<head>
  <meta content='text/html;charset=UTF-8' http-equiv='content-type'>
  <title>Facebook Shares Counter</title>
  <link href="http://yui.yahooapis.com/2.8.1/build/reset/reset-min.css" media="screen" rel="stylesheet" type="text/css" />
  <link href="http://yui.yahooapis.com/2.8.1/build/fonts/fonts-min.css" media="screen" rel="stylesheet" type="text/css" />
  <link href="/stylesheets/screen.css" media="screen" rel="stylesheet" type="text/css" />
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.3/jquery.min.js" type="text/javascript"></script>
  <script src="/javascripts/application.js" type="text/javascript"></script>
</head>
<body>
  <form action="/" method="GET" accept-charset="utf-8" id="query_form">
    <p>
      How many times has
      <input type="text" name="query" id="query" class="underline">
      been shared on Facebook?
      <input type="submit" name="submit" value="&rarr;" id="submit">
    </p>
  </form>
  
  <div id="loader">
    <img src="/images/loading.gif" alt="Loading..."/>
  </div>
  
  <div id="results">
    <span></span>
  </div>
  
  <div id="permalink"></div>
</body> 
</html>
