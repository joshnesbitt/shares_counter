  <form action="/" method="GET" accept-charset="utf-8" id="query_form">
    <p>
      How many times has
      <input type="text" name="query" id="query" class="underline">

      <input type="submit" name="submit" value="&rarr;" id="submit">
      <a href="http://wearestac.com/blog/2011/03/weekend_project_facebook_shares_counter">?</a>

  </form>
